---
describe: get_pet_by_id

context:
  path: apidoc.operationId.'find pet by id'
  before: ~
  after: ~
  before_each: ~
  after_each: ~

params:
  id: int

specs:
  - it: get_with_number
    expect: pass
  
  - it: get_with_string
    expect: fail
    with:
      id: 'invalid string'
  
  - it: get_with_float
    expect: fail
    with:
      id: 3.5
