---
version: 0.1
describe: get_pet_by_id
context: ~

vars:
  id: int

specs:
  - it: get_with_number
    expect: pass
  
  - it: get_with_number_range
    with: :range 1..20
    expect: pass
  
  - it: get_with_string
    expect: fail
    with:
      id: 'invalid string'
  
  - it: get_without_id
    expect: fail
    without:
      - id
  
  - it: get_with_float
    expect: fail
    with:
      id: 3.5

app_request:
  slug: ${global.server}/pets/${id}
  method: GET
