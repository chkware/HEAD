version: 0.1
# describe: get_pet_by_id

specs:
  - it: get_with_number
    with: 
      pet_id: 1
      server: ${global.server}
    expect: pass
  
  - it: get_with_string
    expect: fail
    with:
      id: 'invalid string'
      server: ${global.server}
  
  - it: get_without_id
    expect: fail
    with:
      server: ${global.server}
    without: [id]
  
  - it: get_with_float
    expect: fail
    with:
      id: 3.5

vars:
  models:
    pet:
      id: integer
      name: required|string
      breed: required|string|in:cat,dog

do: |
  (Set pet (fetch.GET %{server}/pets/%{pet_id}"))
  (Assert )
  (Expose pet)



