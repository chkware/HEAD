---
version: 0.1
driver: ~
describe: get_pet_by_id :pet_id

vars:
  :pet_id: ~
  :model_pet: {
    "id": "integer",
    "name": "required|string",
    "breed": "required|string|in:cat,dog",
  }
  :response: ~

specs:
  - it: get_with_number
    default: true
    request:
      with:
        :pet_id: 1,

    response:
      asserts:
        - type: assertEquals
          actual: .code
          expected: 200

        - {type: assertEquals, actual: .headers.Content-Type, expected: application/json}
        - {type: verify, actual: .body, rule: :model_pet}

  
  - it: get_with_string
    request:
      with:
        :pet_id: 'Rafi weds Upoma'
    response:
      asserts:
        - {type: assertNotEquals, actual: .code, expected: 200}

  
  - it: get_without_id
    request:
      without: [ :pet_id ]
    response:
      asserts:
        - {type: assertNotEquals, actual: .code, expected: 200}
    

  - it: get_with_float
    request:
      with:
        :pet_id: 3.5
    response:
      asserts:
        - {type: assertNotEquals, actual: .code, expected: 200}

request:
  url: :global.server/pets/:pet_id
  method: GET
  headers: ~
  response*: :response

expose:
  - :response

