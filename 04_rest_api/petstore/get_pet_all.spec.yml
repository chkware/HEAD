---
version: 0.1
describe: get_pet_all

specs:
  - it: get_with_page
    default: true
    expect: pass
    with: ~

  - it: get_with_page_from_arg
    expect: pass
    with:
      per_page: 100
      page: 200

  - it: get_with_page_as_string
    expect: pass
    with:
      per_page: 100
      page: "invalid str"

  - it: get_with_per_page_as_string
    expect: pass
    with:
      per_page: "invalid str"
      page: 100

vars:
  page:
    _value_: 0
    _optional_: true
    _argument_: true

  per_page: 
    _value_: ${global.page_size.regular}
    _optional_: true
    _argument_: true

  server: ${global.server}
  url: ${global.server}/pets?page=${page}&per_page=${per_page}
  
  # model
  model_pets:
    _reference_: ${global.models.collect}
    data.*: "required|of_type:${specs.get_pet_by_id.model_pet}"

do: |
  # make request
  Var resp (http.GET url)

  # parse json
  Var pets (parse.Json resp model_pets)

  # expose pets to callee
  Expose pets




