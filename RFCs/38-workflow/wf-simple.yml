version: default:workflow:0.8.0
id: someUniqueId

variables:
  data: <% _tasks.0._expose.0 %>

tasks:
  - name: Fetch some content from URL
    uses: fetch
    arguments:
      file: file-name.chk

  - name: Validate the content is okay
    uses: validate
    arguments:
      data: <% data %>

  - name: Use the flow again
    uses: workflow
    arguments:
      file: .
      tasks: [
        _task.0,
        _task.1,
      ]

